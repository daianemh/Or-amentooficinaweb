<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Orçamento Oficina - Daiane Dev</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Orçamento de Oficina Mecânica</h1>
    <form id="form-orcamento">
      <label>Cliente:</label>
      <input type="text" id="cliente" required>
        <label>Data:</label>
        <input type="date" id="data" required>
        <label>Placa do Veículo:</label>
        <input type="text" id="placa" required pattern="[A-Z]{3}-[0-9]{4}" title="Formato: AAA-0000">
        <label>Modelo do Veículo:</label>
        <input type="text" id="modelo" required>
        <label>Marca do Veículo:</label>
        <input type="text" id="marca" required>
        <label>Telefone:</label>
        <input type="tel" id="telefone" required pattern="[0-9]{2}-[0-9]{4}-[0-9]{4}" title="Formato: 00-0000-0000">
        <label>Email:</label>
        <input type="email" id="email" required>
        <label>Descrição do Serviço:</label>
        <textarea id="descricao" rows="4" required></textarea>
        <label>Data de Entrega:</label>
        <input type="date" id="dataEntrega" required>
      <label>Serviço:</label>
      <input type="text" id="servico" required>
      <label>Peça:</label>
      <input type="text" id="peca" required>

      <label>Valor da Peça:</label>
      <input type="number" id="valorPeca" required>

      <label>Valor da Mão de Obra:</label>
      <input type="number" id="valorMO" required>

      <button type="submit">Gerar Orçamento</button>
    </form>

    <div id="resultado" class="resultado"></div>
    <footer>Projeto pessoal - Feito por Daiane</footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
